<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Box Funnel</title>
  </head>
  <body>
    <section id="addOn_wrapperContainer">
      <div>
        <div id="back" onclick="window.location.href='frequency.html';">
          <div style="display: flex">
            <img
              src="./assets/backward.svg"
              style="position: relative; right: 20px"
            />
            <button class="backBtn">back</button>
          </div>
        </div>
        <div class="navigation_container">
          <span id="bagSelection" class="screen">Bag selection</span><span>----</span
          ><span id="roast" class="screen">Roast preference</span><span>----</span
          ><span id="grind" class="screen">Grind Type</span><span>----</span
          ><span id="frequency" class="screen">Frequency</span><span>----</span
          ><span id="addOn" class="screen">Add ons</span><span>----</span
          ><span id="summary" class="screen">Summary</span>
        </div>
        <div id="next">
          <div style="display: flex">
            <img
              src="./assets/forward.svg"
              style="position: relative; left: 65px"
            />
            <button class="nextBtn">next</button>
          </div>
        </div>
      </div>

      <div id="bagSelectionheading">
        <h2>Select Add Ons:</h2>
      </div>

      <div id="addOn_item_container">
        <div class="addOn_item">
          <img src="./assets/coffee_filter.png" alt="" />
          <div class="addOn_item_name">Coffee Filter</div>
          <button
            class="addOn_select_button"
          >
            Select
          </button>
        </div>

        <div class="addOn_item">
          <img src="./assets/Spreso.png" alt="" />
          <div class="addOn_item_name">Hand Spreso</div>
          <button class="addOn_select_button">Select</button>
        </div>

        <div class="addOn_item">
          <img src="./assets/cookies.png" alt="" />
          <div class="addOn_item_name">Classic Cookies</div>
          <button class="addOn_select_button">Select</button>
        </div>

        <div class="addOn_item">
          <img src="./assets/Coffee_mug.png" alt="" />
          <div class="addOn_item_name">Coffee Mug</div>
          <button class="addOn_select_button">Select</button>
        </div>
      </div>
    </section>
    <script defer src="script.js"></script>
  </body>
</html>
